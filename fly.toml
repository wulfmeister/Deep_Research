# fly.toml app configuration file generated for venice-deep-research on 2026-01-26T03:54:01Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'venice-deep-research'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  # Long timeout for SSE streaming connections
  [http_service.concurrency]
    type = 'requests'
    hard_limit = 25
    soft_limit = 20

  [http_service.http_options]
    idle_timeout = 1800  # 30 minutes in seconds

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
